<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
    
</head>
<body>
    <section>
        <header>
            <h1>
                POKEDEX
            </h1>
        </header>
    </section>

    <section>
        <main class="container">
            <div class="pokecard">
                <h3 class="pokename">PIKACHU</h3>
                <img class="pokeimg" src="./assets/img/pikachu.png" alt="pikachu">
                <div class="stats">
                    <div class="group-stats">
                        <p class="p-name">HP</p>
                        <p class="p-number">35</p>
                    </div>
                    <div class="group-stats">
                        <p class="p-name">ATA</p>
                        <p class="p-number">45</p>
                    </div>
                    <div class="group-stats">
                        <p class="p-name">DEF</p>
                        <p class="p-number">55</p>
                    </div>
                </div>
            </div>
            <div class="pokeselect">
                <img class="pikachu" src="./assets/img/pikachu-icon.svg" alt="pikachu">
                <img class="charmander" src="./assets/img/charmander-icon.svg" alt="charmander">
                <img class="bulbassaur" src="./assets/img/bulbassaur-icon.svg" alt="bulbassaur">
                <img class="squirtle" src="./assets/img/squirtle.svg" alt="squirtle">
            </div>
        </main>
    </section>

</body>
</html>
